<!doctype html>
<html>
    <head>
        <title>Support Children's Creative Futures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
        <style>
            @font-face {
                font-family: proxima-nova;
                src: url(/proxima_nova.woff2);
            }
            @font-face {
                font-family: proxima-nova-bold;
                src: url(/proxima_nova_bold.woff2);
            }

            html, body {
                margin: 0;
                padding: 0;
            }
            h1, h2, h3, h4, h5, h6 {
                color: black;
            }
            h6 {
                margin-bottom: 0.5rem;
            }
            p.small {
                font-size: 12pt;
            }
            * {
                font-family: proxima-nova, -apple-system, "system-ui", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            }

            .bold {
                font-family: proxima-nova-bold !important;
            }
            .med {
                font-size: 13pt;
            }
            .small {
                font-size: 10pt;
            }

            .loader {
                width: 3rem;
                height: 3rem;
                border: 5px solid #FFF;
                border-bottom-color: transparent;
                border-radius: 50%;
                display: inline-block;
                box-sizing: border-box;
                animation: rotation 1s linear infinite;
            }

            @keyframes rotation {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .hidden {
                opacity: 0 !important;
                visibility: hidden !important;
            }

            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .flex.wide {
                width: 100vw;
            }
            .flex > div {
                width: 80vw;
                max-width: 48rem;
            }

            .header-img {
                width: 12rem;
                aspect-ratio: 1 / 1;
                margin: 2rem auto 0;
                border-radius: 6rem;
            }

            /* Hack to fix wrapping */
            @media only screen and (max-width: 390px) {
                .title {
                    min-width: 90vw;
                }
            }

            .amount-buttons {
                width: 100%;
                display: flex;
                align-items: space-between;
                flex-direction: column;
                gap: 0.5rem;
            }
            .amount-buttons .row {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 0.5rem;
            }
            .amount-buttons button {
                padding: 2rem;
                font-family: proxima-nova-bold;
                border-radius: 4px;
                font-size: 12pt;
                width: 100%;
                border: none;
                background: rgb(230, 233, 237);
                color: black;
            }
            .amount-buttons button:first-child {
                margin-left: 0;
            }
            .amount-buttons button:last-child {
                margin-right: 0;
            }
            .amount-buttons button.selected {
                color: white;
                background: rgb(21, 71, 156);
            }

            .amount-manual {
                width: 100%;
                font-size: 18pt;
                text-align: right;
                border: 1px solid rgba(0, 0, 0, 0.09);
                margin-top: 1rem;
                font-weight: 500;
            }

            .payment-methods {
                margin-top: 1.5rem;
            }
            .payment-methods .option {
                width: 100%;
                border: 1px solid rgba(0, 0, 0, 0.09);
                border-bottom: none;
                box-sizing: border-box;
                padding: 1rem 2rem;
            }
            .payment-methods .option:first-child {
                border-radius: 8px 8px 0 0;
            }
            .payment-methods .option:last-child {
                border-radius: 0 0 8px 8px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.09);
            }
            .payment-methods .option .header {
                width: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                cursor: pointer;
            }
            .payment-methods .option .header input[type="radio"] {
                width: 2rem;
                height: 2rem;
                margin: 0 1rem 0 0;
                cursor: pointer;
            }
            .payment-methods .option .header .method-img {
                aspect-ratio: 1 / 1;
                width: 4rem;
                margin: 0 0.5rem 0 0;
            }
            .payment-methods .option .header p {
                margin: 0;
            }

            .payment-methods .option .details {
                width: 100%;
                margin-top: 1rem;
                display: flex;
                align-items: center;
            }
            .payment-methods .option .details svg {
                width: 4rem;
                padding: 0 0.7rem;
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 4px;
                margin-right: 1rem;
            }
            .payment-methods .option .details p {
                margin: 0;
            }
            .payment-methods .option .details .spacer {
                flex: 1;
            }
            .payment-methods .option .details .different {
                text-decoration: underline;
                color: rgba(0, 0, 0, 0.6);
                cursor: pointer;
                font-size: 10pt;
                text-align: right;
            }
            /*
            .payment-methods .option .details input,
            .payment-methods .option .details select {
                width: 100%;
                border: 1px solid rgba(0, 0, 0, 0.2);
                padding: 1rem;
            }
            .payment-methods .option .details .name,
            .payment-methods .option .details .card,
            .payment-methods .option .details .zip {
                display: flex;
                gap: 1rem;
            }
            .payment-methods .option .details .card input:first-child {
                width: 500%;
            }
            */

            .donation-summary {
                display: flex;
                align-items: space-between;
                width: 100%;
                font-size: 12pt;
            }
            .donation-summary p:first-child {
                flex: 1;
            }

            .donate-button {
                width: 100%;
                height: 80px;
                border-radius: 8px;
                background: #227F23;
                color: #f3f3f3;
                font-size: 16pt;
                border: none;
                cursor: pointer;
                padding: 2rem 4rem;
                opacity: 1;
                position: relative;
                transition: opacity 0.15s ease-out;
            }
            .donate-button:disabled:hover {
                background: #427A43;
            }
            .donate-button .text {
                opacity: 1;
                visibility: visible;
                transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
            }
            .donate-button:disabled .text {
                opacity: 0;
                visibility: hidden;
            }
            .donate-button .loader {
                position: absolute;
                top: calc((80px - 3rem) / 2);
                left: calc((100% - 3rem) / 2);
                display: block;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
            }
            .donate-button:disabled .loader {
                opacity: 1;
                visibility: visible;
            }

            .modal {
                width: 100vw;
                height: 100vh;
                position: fixed;
                background: rgba(0, 0, 0, 0.2);
                z-index: 999;
                top: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 1;
                visibility: visible;
                transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
            }
            .modal .box {
                width: 48rem;
                max-width: calc(100vw - 2rem);
                height: 26rem;
                background: #f3f3f3;
                border-radius: 6px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.09);
            }
            .modal .box .header {
                width: 100%;
            }
            .modal .box .header .close {
                background: transparent;
                border: none;
                margin: 0;
                padding: 0;
                cursor: pointer;
                float: right;
                position: relative;
                z-index: 999;
            }
            .modal .box .header .close svg {
                background: transparent;
                color: black;
                border: none;
                float: right;
                padding: 2rem;
                width: 3rem;
                height: 3rem;
            }
            .modal .box .content {
                width: 100%;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                top: -4rem;
            }
            .modal .box .content .icon {
                width: 5rem;
                height: 5rem;
                fill: #C3110C;
                margin-bottom: 0rem;
            }
            .modal .box .content p {
                color: black;
                margin-bottom: 1rem;
            }
            .modal .box .content button {
                border-radius: 2px;
            }
        </style>
    </head>

        <script>
            let selectedButton;
            const amtButtons = document.querySelectorAll('.amount-buttons button');
            const amtSummary = document.getElementById('amount');
            const amtManual = document.querySelector('.amount-manual');
            [].forEach.call(amtButtons, (e) => {
                e.addEventListener('click', () => {
                    if (selectedButton) selectedButton.classList.remove('selected');
                    if (selectedButton !== e) {
                        e.classList.add('selected');
                        selectedButton = e;
                        amtSummary.innerText = e.innerText + '.00';
                        amtManual.value = e.innerText + '.00';
                    }
                });
            });

            let modalOpen = false;
            const modal = document.querySelector('.modal');
            const donateButton = document.querySelector('.donate-button');
            const closeButton = modal.querySelector('button.close');
            donateButton.addEventListener('click', () => {
                modalOpen = !modalOpen;
                if (modalOpen) {
                    donateButton.disabled = true;
                    setTimeout(() => {
                        modal.classList.remove('hidden');
                        donateButton.disabled = false;
                    }, 500);
                } else {
                    modal.classList.add('hidden');
                }
            });
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modalOpen = false;
                    modal.classList.add('hidden');
                }
            });
            closeButton.addEventListener('click', () => {
                modalOpen = false;
                modal.classList.add('hidden');
            });
